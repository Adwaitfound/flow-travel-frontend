<!DOCTYPE html>
<html>
<head>
    <title>Backend Debug - Flow</title>
    <style>
        body { 
            font-family: 'Montserrat', Arial, sans-serif; 
            padding: 20px; 
            background: #f8f9fa;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #131A23;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .test-result { 
            margin: 15px 0; 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 4px solid;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border-left-color: #28a745;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border-left-color: #dc3545;
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border-left-color: #ffc107;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }
        button { 
            padding: 12px 24px; 
            background: #95cb00; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin: 10px 10px 10px 0;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover { 
            background: #7da800; 
        }
        pre { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 6px; 
            overflow-x: auto; 
            font-size: 0.9em;
            border: 1px solid #e9ecef;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }
        .status-warning { background: #ffc107; }
        .test-buttons {
            text-align: center;
            margin: 30px 0;
        }
        .test-summary {
            background: #131A23;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Flow Backend Connection Debug</h1>
        
        <div class="test-buttons">
            <button onclick="testBackend()">üåê Test Backend</button>
            <button onclick="testGoogleSheets()">üìã Test Google Sheets</button>
            <button onclick="testCORS()">üîí Test CORS</button>
            <button onclick="testAll()">üöÄ Test All</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>

        <div id="summary" class="test-summary" style="display: none;">
            <h3>üìä Test Summary</h3>
            <div id="summaryContent"></div>
        </div>

        <div id="results"></div>
    </div>
    
    <script>
        const BACKEND_URL = 'https://flow-travel-website.onrender.com';
        const GOOGLE_SHEETS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT4Qmqv_d7e_z_ubrE3cYudVRXpGmT1xGVYH1gu_J7F6OtHDUef5IGWEhG5L44aUpk7yK8jP9DiC-NQ/pub?gid=0&single=true&output=csv';
        
        let testResults = {
            backend: null,
            googleSheets: null,
            cors: null
        };
        
        function addResult(message, type = 'info', section = 'general') {
            const results = document.getElementById('results');
            
            // Create section if it doesn't exist
            let sectionDiv = document.getElementById(`section-${section}`);
            if (!sectionDiv) {
                sectionDiv = document.createElement('div');
                sectionDiv.id = `section-${section}`;
                sectionDiv.className = 'test-section';
                sectionDiv.innerHTML = `<h3>${section.charAt(0).toUpperCase() + section.slice(1)} Tests</h3>`;
                results.appendChild(sectionDiv);
            }
            
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML = `
                <span class="status-indicator status-${type === 'success' ? 'online' : type === 'error' ? 'offline' : 'warning'}"></span>
                <strong>[${timestamp}]</strong> ${message}
            `;
            
            sectionDiv.appendChild(div);
            
            // Auto-scroll to latest result
            div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function updateSummary() {
            const summary = document.getElementById('summary');
            const content = document.getElementById('summaryContent');
            
            let summaryHTML = '<ul>';
            
            if (testResults.backend !== null) {
                summaryHTML += `<li>Backend API: ${testResults.backend ? '‚úÖ Working' : '‚ùå Failed'}</li>`;
            }
            
            if (testResults.googleSheets !== null) {
                summaryHTML += `<li>Google Sheets: ${testResults.googleSheets ? '‚úÖ Working' : '‚ùå Failed'}</li>`;
            }
            
            if (testResults.cors !== null) {
                summaryHTML += `<li>CORS Policy: ${testResults.cors ? '‚úÖ Allowed' : '‚ùå Blocked'}</li>`;
            }
            
            summaryHTML += '</ul>';
            
            const hasWorkingSource = testResults.backend || testResults.googleSheets;
            if (hasWorkingSource) {
                summaryHTML += '<p style="color: #28a745;">‚úÖ <strong>Good news!</strong> At least one data source is working.</p>';
            } else if (testResults.backend === false && testResults.googleSheets === false) {
                summaryHTML += '<p style="color: #dc3545;">‚ùå <strong>Issue:</strong> No data sources are working.</p>';
            }
            
            content.innerHTML = summaryHTML;
            summary.style.display = 'block';
        }
        
        async function testBackend() {
            addResult('üîÑ Testing backend connection...', 'info', 'backend');
            
            try {
                // Test 1: Basic connectivity
                addResult('Testing basic connectivity to Render...', 'info', 'backend');
                
                const basicResponse = await fetch(BACKEND_URL, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                addResult(`‚úÖ Basic connection: ${basicResponse.status} ${basicResponse.statusText}`, 'success', 'backend');
                
                // Test 2: API endpoint
                addResult('Testing /api/itineraries endpoint...', 'info', 'backend');
                
                const apiResponse = await fetch(`${BACKEND_URL}/api/itineraries`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                addResult(`üì° API Response: ${apiResponse.status} ${apiResponse.statusText}`, 
                    apiResponse.ok ? 'success' : 'error', 'backend');
                
                if (apiResponse.ok) {
                    const data = await apiResponse.json();
                    const dataStr = JSON.stringify(data, null, 2);
                    
                    if (data.itineraries && Array.isArray(data.itineraries)) {
                        addResult(`‚úÖ API Data: Found ${data.itineraries.length} itineraries`, 'success', 'backend');
                        addResult(`<pre>Sample data:\n${dataStr.substring(0, 500)}${dataStr.length > 500 ? '...' : ''}</pre>`, 'info', 'backend');
                        testResults.backend = true;
                    } else {
                        addResult(`‚ö†Ô∏è API Data: Unexpected format - ${dataStr.substring(0, 200)}...`, 'warning', 'backend');
                        testResults.backend = false;
                    }
                } else {
                    const errorText = await apiResponse.text();
                    addResult(`‚ùå API Error: ${errorText}`, 'error', 'backend');
                    testResults.backend = false;
                }
                
                // Test 3: Response headers
                const headers = Object.fromEntries(apiResponse.headers.entries());
                addResult(`<pre>Response Headers:\n${JSON.stringify(headers, null, 2)}</pre>`, 'info', 'backend');
                
            } catch (error) {
                addResult(`‚ùå Backend test failed: ${error.message}`, 'error', 'backend');
                testResults.backend = false;
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    addResult(`üîí Likely CORS issue or backend is completely down`, 'error', 'backend');
                } else if (error.name === 'AbortError') {
                    addResult(`‚è∞ Request timed out - backend may be sleeping (Render free tier)`, 'warning', 'backend');
                }
            }
            
            updateSummary();
        }
        
        async function testGoogleSheets() {
            addResult('üîÑ Testing Google Sheets fallback...', 'info', 'googleSheets');
            
            try {
                const response = await fetch(GOOGLE_SHEETS_URL);
                addResult(`‚úÖ Google Sheets Response: ${response.status}`, 'success', 'googleSheets');
                
                const text = await response.text();
                const lines = text.split('\n');
                
                addResult(`üìã CSV Data: ${lines.length} lines received`, 'success', 'googleSheets');
                addResult(`<pre>First few lines:\n${lines.slice(0, 3).join('\n')}</pre>`, 'info', 'googleSheets');
                
                // Test Papa Parse
                if (typeof Papa !== 'undefined') {
                    addResult('üîÑ Testing CSV parsing with Papa Parse...', 'info', 'googleSheets');
                    
                    Papa.parse(text, {
                        header: true,
                        complete: function(results) {
                            if (results.data && results.data.length > 0) {
                                const validRows = results.data.filter(row => {
                                    const hasId = row['id:'] || row['ID'] || row['Id'];
                                    const hasTitle = row['title: '] || row['title:'] || row['Title'] || row['TITLE'];
                                    return hasId && hasTitle;
                                });
                                
                                addResult(`‚úÖ Papa Parse: ${validRows.length} valid itineraries found`, 'success', 'googleSheets');
                                addResult(`<pre>Sample parsed data:\n${JSON.stringify(validRows[0], null, 2)}</pre>`, 'info', 'googleSheets');
                                testResults.googleSheets = true;
                            } else {
                                addResult(`‚ùå Papa Parse: No valid data found`, 'error', 'googleSheets');
                                testResults.googleSheets = false;
                            }
                        },
                        error: function(err) {
                            addResult(`‚ùå Papa Parse Error: ${err.message}`, 'error', 'googleSheets');
                            testResults.googleSheets = false;
                        }
                    });
                } else {
                    addResult(`‚ö†Ô∏è Papa Parse library not loaded`, 'warning', 'googleSheets');
                    testResults.googleSheets = true; // Raw CSV works
                }
                
            } catch (error) {
                addResult(`‚ùå Google Sheets test failed: ${error.message}`, 'error', 'googleSheets');
                testResults.googleSheets = false;
            }
            
            updateSummary();
        }
        
        async function testCORS() {
            addResult('üîÑ Testing CORS policies...', 'info', 'cors');
            
            try {
                // Test with different CORS modes
                const tests = [
                    { mode: 'cors', desc: 'CORS mode' },
                    { mode: 'no-cors', desc: 'No-CORS mode' }
                ];
                
                for (const test of tests) {
                    try {
                        const response = await fetch(`${BACKEND_URL}/api/itineraries`, {
                            method: 'GET',
                            mode: test.mode,
                            headers: {
                                'Accept': 'application/json'
                            }
                        });
                        
                        addResult(`‚úÖ ${test.desc}: ${response.status} ${response.statusText}`, 'success', 'cors');
                        
                        if (test.mode === 'cors' && response.ok) {
                            testResults.cors = true;
                        }
                        
                    } catch (error) {
                        addResult(`‚ùå ${test.desc}: ${error.message}`, 'error', 'cors');
                        if (test.mode === 'cors') {
                            testResults.cors = false;
                        }
                    }
                }
                
                // Check current origin
                addResult(`üåê Current origin: ${window.location.origin}`, 'info', 'cors');
                addResult(`üéØ Target backend: ${BACKEND_URL}`, 'info', 'cors');
                
            } catch (error) {
                addResult(`‚ùå CORS test failed: ${error.message}`, 'error', 'cors');
                testResults.cors = false;
            }
            
            updateSummary();
        }
        
        async function testAll() {
            clearResults();
            addResult('üöÄ Starting comprehensive tests...', 'info', 'general');
            
            await testBackend();
            await new Promise(resolve => setTimeout(resolve, 1000)); // Small delay
            await testGoogleSheets();
            await new Promise(resolve => setTimeout(resolve, 1000)); // Small delay
            await testCORS();
            
            addResult('‚úÖ All tests completed!', 'success', 'general');
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            testResults = { backend: null, googleSheets: null, cors: null };
        }
        
        // Auto-run basic test on load
        window.addEventListener('load', () => {
            addResult('üéØ Debug page loaded. Click buttons above to run tests.', 'info', 'general');
        });
    </script>
    
    <!-- Load Papa Parse for CSV testing -->
    <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
</body>
</html>
